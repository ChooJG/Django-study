{% extends 'first/base.html' %}
{% load static %}
{% block content %}

<!--block 이라는 이름의 content 를 들고 와서 삽입-->

<p>Hello, World!</p>

<img src="{% static 'first/image.jpg' %}" alt="스파이더맨" style="width : 150px"/>

<p>{{ current_date }}</p>
<p>{{ current_date|date:"Y년 m월 d일 H시 i분 s초" }}</p>

<!--이건 urls.py의 name이랑 연결되는 부분임-->
<a href = "{% url 'select' %}">시작하기!</a>

{% endblock %}
